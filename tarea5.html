<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
        <div class="container mt-5" style="color: rgb(50, 54, 107);">
            <div class="row" > 
                <div class="col-8"> 

                    <form id="formulario" class="p-3 mt-5 shadow border text-center">
                        <h1>Calculadora de Sueldos </h1>

                        <div class="row"> 

                            <div class="col-6 mt-3 fw-bold">
                                <label for="name">Nombres  </label>
                                <input type="name" name="nombres" id="nombre" class="form-control" placeholder="Escribe tus nombres"required >
                            </div>

                                <div class="col-6 mt-3 fw-bold">
                                    <label for="name">Apellidos  </label>
                                    <input type="name" name="apellidos" id="apellido" class="form-control" placeholder="Escribe tus apellidos" required>
                                </div>
                        </div>

                        <div class="row">
                            <div class="form-group fw-bold mt-3 col-md-6">
                                <label for="validationCustom04" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria" required>
                                    <option selected disabled value="">Seleccione</option>
                                    <option value="40">A (S/. 40)</option>
                                    <option value="35">B (S/. 35)</option>
                                    <option value="30">B (S/. 30)</option>
                                </select>
                                    </div>
                                        <div class="form-group fw-bold mt-4 col-md-6">
                                            <label for="number"> Horas</label>
                                            <input type="number" name="hora" id="hora" class="form-control">
                                        </div>
                        </div>

                                <div class="form-group fw-bold mt-3">
                                    <label for="number">Años de Servicio</label>
                                    <select class="form-select" id="añosServicio" required>
                                        <option selected disabled value="">Seleccione</option>
                                        <option value="15">1-3 (15%)</option>
                                        <option value="20">4-7 (20%)</option>
                                        <option value="20">8-12 (20%)</option>
                                        <option value="35">13 a más (35%)</option>
                                    </select>
                                </div>
                 <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" onclick="calcular ()" class="btn btn-outline-primary mt-3 " >Enviar</button>
                    
                </div>                        
                    </form>
                            <div id="respuesta"></div> 
                </div>
            </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
